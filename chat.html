<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Yuhyun - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon-->
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">유현</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Samstag , August 21, 2021</div>
      <div class="messag-row">
        <a href="pic6.jpg"><img src="pic6.jpg" /></a>
        <div class="message-row_content">
          <span class="massage_author">Yuhyun</span>
          <div class="message_info">
            <span class="message_bubble">>_<</span>
            <div class="message_time">21:27</div>
          </div>
        </div>
      </div>
      <div class="messag-row messag-row-own">
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">! _ !</span>
            <div class="message_time">21:27</div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a massege" />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/c015398c58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

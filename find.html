<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommedned-friends">
        <h6 class="recommedned-friends_title">Recommedned-Friends</h6>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="pic4.jpg"
              class="user-component_avatar user-component_avatar-xl"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title-not-bold">
                Jiho
              </h4>
              <!--<h6 class="user-component_subtitle">text</h6>!-->
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4 class="open-chat_title">Open chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-sm"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#YUHYUN</h5>
            <h6 class="open-post_hashtags">#yuhyun#<i class="fas fa-heart"></i></h6>
            <div class="open-post_members">
              <img src="pic4.jpg" />
              <span class="open-post_member-count">802 member</span>
              <div class="divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img src="pic5.jpg" />
              <div class="open-post_heart"><i class="fas fa-heart"></i><span>326</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html"
            ><span class="nav_notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c015398c58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
